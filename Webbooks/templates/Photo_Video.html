{% extends "base.html" %}
{% block title%}Фото и видео{% endblock title%}
{% block body %}
    <h1>Фото и видео</h1>
    <h3>Фотографии</h3>
    <div class="image-list">
    {% for photo in photos %}
        <img src="/{{ photo }}">
    {% endfor %}
    </div>
    <h3>Видео</h3>
    <div class="video-list">
    {% for video in videos %}
        <video controls>
            <source src="/{{ video }}">
        </video>
    {% endfor %}
    </div>
{% endblock body %}
